<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | ASIC & VLSI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #1a73e8, #0f4c81);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: #ffffff;
      width: 100%;
      max-width: 420px;
      padding: 35px;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 8px;
      color: #0f4c81;
    }

    .login-container p {
      margin-bottom: 25px;
      color: #666;
      font-size: 14px;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .login-container input:focus {
      outline: none;
      border-color: #1a73e8;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #1a73e8;
      border: none;
      color: white;
      font-size: 15px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-btn:hover {
      background-color: #0f4c81;
    }

    .extra-links {
      margin-top: 20px;
      font-size: 13px;
    }

    .extra-links a {
      color: #1a73e8;
      text-decoration: none;
      font-weight: bold;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    .premium-note {
      margin-top: 25px;
      font-size: 13px;
      background: #f1f6ff;
      padding: 12px;
      border-radius: 6px;
      color: #0f4c81;
    }

    @media (max-width: 480px) {
      .login-container {
        margin: 15px;
        padding: 25px;
      }
    }
  </style>
</head>

<body>

  <div class="login-container">
    <h2>Welcome Back</h2>
    <p>Login to access your ASIC & VLSI course</p>

    <input type="email" placeholder="Email address">
    <input type="password" placeholder="Password">

    <button class="login-btn">Login</button>

    <div class="extra-links">
      <p>New user? <a href="register.html">Create an account</a></p>
      <p><a href="#">Forgot password?</a></p>
    </div>

    <div class="premium-note">
      ðŸ”’ Paid users get access to advanced modules (9â€“24) for 6 months
    </div>
  </div>

</body>
</html>
